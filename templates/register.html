{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row justify-content-center align-items-center mt-5 text-center mb-4">
        <div class="col-lg-6 col-md-12 col-sm-12 col-12 text-center">
            <h2 class="display-5">Registro de Usuario</h2>
            {%if problem%}
                <h6 class="text-danger">*{{problem}}</h6>
            {%endif%}
        </div>
        <div class="col-6"></div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-10 align-items-center container-fluid border rounded-8 border-dark py-5">
            <form method="POST" class="register-form row">
                {% csrf_token %}
                <!--FILA 1-->
                <div class="col-1"></div>

                <div class="col-5 text-center">
                    <h6>Nombres</h6>
                    {{ form.nombres }}
                </div>
                <div class="col-5 text-center">
                    <h6>Apellidos</h6>
                    {{ form.apellidos }}
                </div>
                <div class="col-1"></div>
                <!--FILA 1-->

                <!--FILA 2-->
                <div class="col-2"></div>

                <div class="col-8 text-center">
                    <h6>Correo Electronico</h6>
                    {{ form.email }}
                </div>
                <div class="col-2"></div>
                <!--FILA 2-->

                <!--FILA 3-->
                <div class="col-1"></div>

                <div class="col-5 mb-4 text-center">
                    <h6>Contrase単a</h6>
                    <input type="password" name="{{ form.contrase単a1.name }}" class="form-control">
                </div>
                <div class="col-5 mb-4 text-center">
                    <h6>Repite la contrase単a</h6>
                    <input type="password" name="{{ form.contrase単a2.name }}" class="form-control">
                </div>
                <div class="col-1"></div>
                <!--FILA 3-->

                <div class="col-4"></div>
                <button class="col-4 btn btn-warning">Registrarme</button>
                <div class="col-4"></div>
            </form>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-8 mb-5 text-center">
            <img class="img-fluid" src="{% static 'img/suculentaRedondaa.png' %}" alt="Imagen de ejemplo">
        </div>
        <div class="col-1"></div>
    </div>
</div>
<br>
{% endblock %}
