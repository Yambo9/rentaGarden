{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="display-5 my-5">ELIMINAR EJECUTIVO</h3>
            <hr class="mb-5">                
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h5 class="display-7 my-4">Â¿ Seguro que quieres eliminar al ejecutivo {{ejecutivo.nombre}} {{ejecutivo.apellido}} ?</h5>

        <div class="col-2 mb-5"></div>

    </div>
</div>
